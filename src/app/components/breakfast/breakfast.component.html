<div class="coffee_container">
  <button class="button_back1" routerLink="/home">Назад / Back</button>
  <div>
    <div *ngFor="let food of breakfast" class="coffee_card">
      <div class="name_and_price_wrapper">
        <h3>{{ food.name }}</h3>
        <p>
          <strong
            [ngClass]="
              food.promotionPrice ? 'promotionClass' : 'promotionClass2'
            "
            >{{ food.price }}</strong
          >
          <strong *ngIf="food.promotionPrice">
            <span class="on_promotion">Promotion</span>
            {{ food.promotionPrice }}</strong
          >
        </p>
      </div>
      <div class="description_wrapper">
        <p>{{ food.description }}</p>
      </div>
    </div>
  </div>
  <button class="button_back2" routerLink="/home">Назад / Back</button>
</div>
