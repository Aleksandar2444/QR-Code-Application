<div class="coffee_container">
  <button class="button" routerLink="/home">Назад / Back</button>
  <div>
    <!-- Non-alchocolic drinks -->
    <p class="non_alchocolic_type">
      Безалкохолни Пијалоци / Non-alcoholic Drinks
    </p>
    <div *ngFor="let drink of nonAlcoholicDrinks" class="coffee_card">
      <div class="name_and_price_wrapper">
        <h3>{{ drink.name }}</h3>
        <p>
          <strong
            [ngClass]="
              drink.promotionPrice ? 'promotionClass' : 'promotionClass2'
            "
            >{{ drink.price }}</strong
          >

          <strong *ngIf="drink.promotionPrice">
            <span class="on_promotion">Promotion</span>
            {{ drink.promotionPrice }}</strong
          >
        </p>
      </div>
      <div class="description_wrapper">
        <p>{{ drink.description }}</p>
      </div>
    </div>

    <!-- Fresh Juices -->
    <p class="fresh_juice_type">Природни Сокови / Fresh Juices</p>
    <div
      class="alchocol_wrapper_two"
      *ngFor="let drink of freshJuices"
      class="coffee_card"
    >
      <div class="name_and_price_wrapper">
        <h3>{{ drink.name }}</h3>
        <p>
          <strong
            [ngClass]="
              drink.promotionPrice ? 'promotionClass' : 'promotionClass2'
            "
            >{{ drink.price }}</strong
          >

          <strong *ngIf="drink.promotionPrice">
            <span class="on_promotion">Promotion</span>
            {{ drink.promotionPrice }}</strong
          >
        </p>
      </div>
      <div class="description_wrapper">
        <p>{{ drink.description }}</p>
      </div>
    </div>
  </div>
  <button class="button" routerLink="/home">Назад / Back</button>
</div>
